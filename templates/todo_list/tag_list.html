{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}  
  <h1>
    Tag List
    <a href="{% url "todo_list:tag-create" %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{% url "todo_list:tag-update" pk=tag.id %}" class="btn btn-primary">
                Update
              </a>
            </td>
            <td>
              <a href="#" class="btn btn-danger">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags in the TODO list.</p>
  {% endif %}
{% endblock %}
